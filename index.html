<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1>🎭 Imposter 🎭</h1>
    <div class="card">
      <input id="roomInput" placeholder="Raumcode eingeben" />
      <input id="nameInput" placeholder="Dein Name" />
      <button id="joinBtn">Beitreten</button>
    </div>

    <div id="waiting" class="card" style="display:none;">
      <p>⏳ Warten auf Spieler 2... ⏳</p>
      <p><strong>Im Raum:</strong></p>
      <ul id="playersList"></ul>
    </div>

    <div id="roleChoice" class="card" style="display:none;">
      <p>Wähle deine Rolle:</p>
      <button id="seeWordBtn" class="green">🟢 Ich will das Wort sehen</button>
      <button id="bluffBtn" class="yellow">🟡 Ich bluffe</button>
    </div>

    <div id="result" class="card" style="display:none;"></div>

    <div class="card">
      <button id="resetBtn" style="display:none;" class="red">🔁 Zurück zur Startseite 🔁</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
