<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiegelwörter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1>🎭 Spiegelwörter 🎭</h1>
    <input id="roomInput" placeholder="Raumcode eingeben" />
    <input id="nameInput" placeholder="Dein Name" />
    <button id="joinBtn">Beitreten</button>

    <div id="waiting" style="display:none;">
      <p>⏳ Warten auf Spieler 2...</p>
      <p><strong>Im Raum:</strong></p>
      <ul id="playersList"></ul>
    </div>

    <div id="roleChoice" style="display:none;">
      <p>Wähle deine Rolle:</p>
      <button id="seeWordBtn">🟢 Ich will das Wort sehen</button>
      <button id="bluffBtn">🟡 Ich bluffe</button>
    </div>

    <div id="result" style="display:none;"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
